services:
  # Backend API (FastAPI)
  - type: web
    name: task-review-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ALLOWED_ORIGINS
        value: '["*"]'

  # Frontend (React) - Static Site
  - type: static
    name: task-review-frontend
    env: static
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: 18.17.1
      - key: REACT_APP_BACKEND_URL
        # Using the standard predicted URL for the backend
        # Note: If the backend name changes, this needs to be updated.
        value: https://task-review-backend.onrender.com/api/v1/task
