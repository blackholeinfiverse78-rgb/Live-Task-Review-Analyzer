services:
  # Backend API (FastAPI)
  - type: web
    name: task-review-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BACKEND_PORT
        value: 8000 # Default but Render uses $PORT
      - key: ALLOWED_ORIGINS
        value: '["*"]' # Update this in production for security

  # Frontend (Streamlit)
  - type: web
    name: task-review-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: task-review-backend
          property: host
