services:
  # Backend API (FastAPI)
  - type: web
    name: task-review-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: BACKEND_PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: '["*"]'

  # Frontend (React) - Static Site
  - type: web
    name: task-review-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && REACT_APP_BACKEND_URL=$BACKEND_URL npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: BACKEND_URL
        sync: false
