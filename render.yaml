services:
  # Backend API (FastAPI)
  - type: web
    name: task-review-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: BACKEND_PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: '["*"]'

  # Frontend (React)
  - type: web
    name: task-review-frontend-react
    env: static
    plan: free
    buildCommand: cd frontend-react && npm install && npm run build
    staticPublishPath: ./frontend-react/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: task-review-backend
          envVarKey: RENDER_EXTERNAL_URL
